<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devive-width, 
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
    <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operator class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button date-number>1</button>
    <button date-number>2</button>
    <button date-number>3</button>
    <button data-operation>*</button>
    <button date-number>4</button>
    <button date-number>5</button>
    <button date-number>6</button>
    <button data-operation>+</button>
    <button date-number>7</button>
    <button date-number>8</button>
    <button date-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button date-number>0</button>
    <button class="span-two">=</button>
</div>


</body>
</html>
